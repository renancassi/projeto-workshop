<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/img/logo.png">
    <link rel="stylesheet" href="./style/style.css">
    <title>Workshop</title>
</head>

<body>
    <section class="container">

        <div class="form-container">
            <div class="logo-container">
                <img src="./src/img/logo.png" alt="Logo Workshop" class="logoPrincipal">
                <h1 class="tituloLogo">WORKSHOP</h1>
                <h2 class="descricaoLogo">Primeiros passos com programação web</h2>
            </div>
            <div class="formulario">
                <p class="descricaoForm">100% gratuito e online</p>
                <form class="formularioNomeEmail">
                    <input type="Nome" placeholder="Nome" class="nome form">

                    <input type="email" placeholder="E-mail" class="email form">


                    <input type="checkbox" class="checkbox" id="checkbox">
                    <label for="checkbox" class="descricaoLabel">Sim, desejo me inscrever no Workshop e receber e-mails sobre tecnologia, programação e ofertas. </label>
                    <button class="botaoEnviar">Quero receber o acesso!</button>
                    
                </form>
            </div>
        </div>

    </section>

</body>

</html>
